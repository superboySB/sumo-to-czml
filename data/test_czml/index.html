<!DOCTYPE html>
<html lang="en">
<head>
    <!-- 使用正确的字符集 -->
    <meta charset="utf-8">
    <!-- 告诉IE使用最新的渲染模式 -->
    <meta http-equiv="X-UA-Compatible" content="IE=Edge,chrome=1">
    <!-- 设置视口 -->
    <meta name="viewport"
          content="width=device-width, initial-scale=1, maximum-scale=1, minimum-scale=1, user-scalable=no">
    <title>CZML Visualization</title>
    <!-- 网站图标 -->
    <link rel="icon" type="image/png" href="../../theme/img/favicon.png" sizes="16x16">
    <!-- 引入CesiumJS库 -->
    <script src="../../ThirdParty/Cesium/Cesium.js"></script>
    <!-- 引入Cesium样式 -->
    <link href="../../ThirdParty/Cesium/Widgets/widgets.css" rel="stylesheet">
    <!-- 引入3DCityDB-Web-Map的相关脚本 -->
    <script src="../../js/3dcitydb-web-map.js"></script>
    <!-- 其他必要的脚本 -->
    <!-- 根据需要添加 -->

    <style>
        html, body, #cesiumContainer {
            top: 0px;
            left: 0px;
            position: absolute;
            width: 100%;
            height: 100%;
            margin: 0;
            padding: 0;
            overflow: hidden;
            z-index: -1;
        }

        #uiMenu {
            border-radius: 5px;
            padding: 10px;
            position: absolute;
            left: 20px;
            top: 20px;
            font-family: "Arial";
            z-index: 99999;
            background-color: rgba(255, 255, 255, 0.8);
        }
    </style>
</head>
<body>
<div id="cesiumContainer"></div>
<div id="uiMenu">
    <button type="button" onclick="loadCZML()">加载CZML数据</button>
</div>
<script>
    // 输出CesiumJS版本
    console.log('CesiumJS version:', Cesium.VERSION);
    
    // 初始化Cesium Viewer
    Cesium.Ion.defaultAccessToken = 'eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJqdGkiOiJlMTg2MGFhOS02YTdhLTQ1NWMtYjkzMi05YjQ2ODRlZjI5YTgiLCJpZCI6MjUxNzM1LCJpYXQiOjE3MzAyODI0ODN9.prWAxx4RB8teelutQQbVqdxhgRZpZ4zjw8wzM-8k1Ug';

    var viewer = new Cesium.Viewer('cesiumContainer', {
        timeline: true,
        animation: true,
        baseLayerPicker: false,
        // 由于加载的是全球3D Tiles，所以禁用地球，以避免与数据干扰
        globe: false,
        // 手动重新启用大气效果
        skyAtmosphere: new Cesium.SkyAtmosphere(),
        // 2D和Columbus视图当前不支持全球3D Tiles
        sceneModePicker: false,
        // 当前全球3D Tiles不支持影像图层
        baseLayerPicker: false,
        shouldAnimate: true
    });

    // 创建WebMap3DCityDB对象（如果需要使用3DCityDB-Web-Map的功能）
    var webMap = new WebMap3DCityDB(viewer);

    // 添加Google Photorealistic 3D Tiles
    Cesium.Cesium3DTileset.fromIonAssetId(2275207)
        .then(function(tileset) {
            viewer.scene.primitives.add(tileset);

            // 设置初始视图（根据您的数据范围调整）
            viewer.scene.camera.setView({
                destination: Cesium.Cartesian3.fromDegrees(11.568953, 48.140915, 500) // 设置相机位置
            });
        })
        .catch(function(error) {
            console.error('Error loading Photorealistic 3D Tiles tileset.', error);
        });

    // 定义一个函数来加载CZML文件
    function loadCZML() {
        // 添加一个空的CzmlDataSource来保存我们的实体
        var czmlDataSource = new Cesium.CzmlDataSource();
        viewer.dataSources.add(czmlDataSource);

        // 定义CZML文件的路径
        var czmlPath = './';

        // 定义要加载的CZML文件（您的CZML文件）
        var czmlFiles = ['czml_3Dmodels_sample.czml'];

        // 定义车辆实体数组
        var vehicleEntities = [];

        // 处理每个CZML文件
        czmlFiles.forEach(function(czmlFile) {
            czmlDataSource.process(czmlPath + czmlFile).then(function() {
                // 获取所有实体
                var entities = czmlDataSource.entities.values;

                // 遍历实体，设置模型和轨迹
                for (var i = 0; i < entities.length; i++) {
                    var entity = entities[i];

                    // 设置模型的高度参考
                    if (entity.model) {
                        entity.model.heightReference = Cesium.HeightReference.CLAMP_TO_GROUND;
                    }

                    // 为每个车辆设置轨迹
                    entity.path = new Cesium.PathGraphics({
                        resolution: 1,
                        material: Cesium.Color.fromRandom({
                            alpha: 1.0
                        }),
                        width: 2,
                        leadTime: 0,
                        trailTime: 60 // 根据需要调整
                    });

                    // 将实体添加到车辆数组中
                    vehicleEntities.push(entity);
                }

                // 跟踪第一个车辆
                if (vehicleEntities.length > 0) {
                    viewer.trackedEntity = vehicleEntities[0];
                }

                // 设置时钟和时间轴
                var startTime = czmlDataSource.entities.values[0].availability.start;
                var stopTime = czmlDataSource.entities.values[0].availability.stop;
                viewer.clock.startTime = startTime.clone();
                viewer.clock.stopTime = stopTime.clone();
                viewer.clock.currentTime = startTime.clone();
                viewer.clock.clockRange = Cesium.ClockRange.LOOP_STOP; // 循环播放
                viewer.timeline.zoomTo(startTime, stopTime);

                // 调整视图以适应数据范围
                viewer.flyTo(czmlDataSource.entities);
            }).catch(function(error) {
                console.error('Error processing ' + czmlFile + ':', error);
            });
        });

        // 如果需要加载其他CZML文件（如周围建筑），可以类似处理
        // 加载第二个CZML文件（周围建筑）
        Cesium.CzmlDataSource.load('czml_points_sample.czml').then(function(dataSource) {
            viewer.dataSources.add(dataSource);
            // 如果需要，可以调整点的样式
            dataSource.entities.values.forEach(function(entity) {
                if (entity.point) {
                    entity.point.pixelSize = 5;
                    entity.point.color = Cesium.Color.RED;
                    entity.point.heightReference = Cesium.HeightReference.CLAMP_TO_GROUND;
                }
            });
        }).catch(function(error){
            console.error('Error loading czml_points_sample.czml:', error);
        });
    }
</script>
</body>
</html>
